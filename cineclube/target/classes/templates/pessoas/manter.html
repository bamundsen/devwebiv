<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="head:: head"/>
<body>
	<div th:replace="menu:: menu"/>
  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/filmes/new}">
    <i class="bi bi-plus-square"></i>
    Filme
    </a>
        
    <div class="bg-light p-5 rounded">
    <div class="row">
    	<form th:object="${pessoa}" 
    		th:action="${pessoa.id == null} ? @{/pessoas/save} : @{/pessoas/updatesave}" method="POST">
	      <div class="col-8">
            <label class="form-label" for="name">Title</label> 
         	<input type="text" th:field="*{name}" class="form-control" placeholder="Nome do usuário" th:errorclass="inputError" autocomplete="off">
          	<span class="error" th:if="${#fields.hasErrors('name')}"
          		th:errors="*{name}">Campo inválido</span>
          </div>
          <input type="hidden" id="id" th:field="${pessoa.id}"/>
          <button type="submit" class="btn btn-dark">Save</button>
    	</form>          
        </div>
    </div>
  </main>
  
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
